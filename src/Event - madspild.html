<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        .topbar {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 5px;
            font-weight: bold;
            cursor: pointer;
        }


        .nav {
            background-color: #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-weight: bold;
        }

        .nav-right a {
            text-decoration: none;
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #999;
            background-color: #ddd;
            color: black;
        }

        .back-btn {
            margin: 15px;
            padding: 5px 10px;
            border: 1px solid #999;
            background-color: #ddd;
            display: inline-block;
            text-decoration: none;
            color: black;

        }

        /* Banner */
        .banner {
            margin: 20px;
<!--            background-color: rgb(142,165,71);-->
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
        }

        /* Content */
        .content {
            margin: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        /* Event boxes */
        .event-box {
            background-color: rgb(142,165,71);
            opacity: 1;
            color: black;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #333
        }

     .event-img {
            width: 150px;
            height: 60px;
            background-color: #ddd;
            border: 1px solid #999;

        }
        .event-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


        /* Footer */
        .footer {
            background-color: #ddd;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

        .footer a {
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 15px;
            border: 1px solid #999;
            background-color: #eee;
            color: black;

        }
    </style>
