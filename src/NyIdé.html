<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 80px;
            background-color: #f2f2f2;
            font-family: 'Poppins', sans-serif;

        }

        .image-container {
            display: flex;
            gap: 250px;
        }

        .circle-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid black;
        }

        .image-box{
        text-align: center;
        }
        .image-box p {
        margin-top: 10px;
        font size: 16 px;
        font-weight:600;
        color: #333;
        letter-spacing: 0.5px;
        transition: 0.3s ease;
        }
        .image-box:hover p {
        color: green;
        transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="image-container">

    <a href="butik.jpg.html" class="image-box">
        <img src="butik.jpg" class="circle-img">
        <p>Red mad</p>
    </a>

    <a href="Butiksbillede.jpg.html" class="image-box">
        <img src="Butiksbillede.jpeg" class="circle-img">
        <p>Lig mad op</p>
    </a>

</div>


</body>
</html>
